<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation</title>
    <style>
        .container{
            background-color: red;
            width: 450px;
            height: 550px;
        }
        .box{
            width: 123px;
            height: 100px;
            background: beige;
            margin: 5px;
            transform: rotate(45deg , 32deg) translateY(23px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">I am box</div>
    </div>
    
</body>
</html>
