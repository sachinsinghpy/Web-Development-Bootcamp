<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        .container{
            display: grid;
           background: red;
            border: 2px solid rgb(255, 0, 119);
            grid-template-columns: repeat(5 , 1fr);
            grid-template-rows:  1fr 1fr;
            gap: 20px;
        }

        .box{
            border: 2px solid blue;
            background: aquamarine;

        }
    </style>
</head>
<body>
    <h1>Display Grid</h1>
    <div class="container">
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        <div class="box">I am box </div>
        
      
    </div>
</body>
</html>
