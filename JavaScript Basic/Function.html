<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function </title>
    <script>
        console.log("Javascript Functions");

        
       const avg =  function average(a , b){
            return (a+b)/2;
        }
        let a = 15;
        let b = 50;

        console.log(avg(a,b));
        

        // Arrow Functions

        const square = (num)=>{
            return num *num;
        }

        const multiply = (n1,n2)=>{
            return n1*n2;
        }

        console.log(square(5));
        console.log(multiply(4,5));

    </script>
</head>
<body>
    <h1>Function </h1>
</body>
</html>
