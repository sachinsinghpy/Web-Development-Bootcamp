<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Fitness Form</h1>
    <form action="/process.php">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name is here ">
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" name="password" id="Your Password">
        <br>
        <label for="cpass">Confirm Password</label>
        <input type="password"id="cpass" placeholder="Confirm Password">
        <br>
        <p>Choose your Gender</p>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label>
        
        <input type="radio" id="gender" name="gender" value="female">
        <label for="gender">Female</label>
        
        <input type="radio" id="gender" name="gender" value="Other">
        <label for="gender">Other</label>
        <br>
        <p>Choose your Hobby</p>
        <input type="checkbox" name="playing" id="playing" value="playing">
        <label for="playing">Playing</label>
        
        <input type="checkbox" name="playing" id="singing" value="singing">
        <label for="singing">Singing</label>
        
        <input type="checkbox" name="dancing" id="dancing" value="dancing">
        <label for="dancing">Dancing</label>
        <br>
        
       
        <label for="city">Choose a City: </label>
        <select name="city" id="city">
            <option value="delhi">Delhi</option>
            <option value="patna">Patna</option>
            <option value="jaipur">Jaipur</option>
        </select>
       <br>
        <br>
        <label for="message">Your Message:</label>
        <textarea name="decription" rows="7" cols="55" id="decription"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
