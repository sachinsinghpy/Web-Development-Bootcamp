<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin And Padding</title>
</head>
<style>

    *{
        margin: 0;
        padding: 0;
    }
    h1{
        border: 2px solid rgb(255, 0, 0);
        margin: 23px;
        background: aqua;
        padding: 23px;
    }

    p{
        border: 2px solid green;
        margin: 23px;
        padding: 23px;
        background: beige;
    }

    .container{
        background: red;
        /* margin: 50px; */
        margin: 0 auto;
        padding: 34px;
        width: 234px;
        /* height: 500px; */
    }
    .para{
        background: rgb(11, 147, 63);
        border: 2px solid aqua;
        height: 23px;
    
        margin: 0 auto;

    }
</style>
<body>
    <h1>Margin and Padding</h1>

    <p>This is a paragraph</p>
    <div class="container">
        <div class="para">para 1</div>
        <div class="para">para 2</div>
        <div class="para">para 3</div>
        <div class="para">para 4</div>
        <div class="para">para 5</div>
    </div>
</body>
</html>
